<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PDF Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      line-height: 1.6;
    }
    h1 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    .pdf-item {
      margin-bottom: 25px;
    }
    .pdf-item a {
      font-size: 18px;
      text-decoration: none;
      color: #0066cc;
    }
    .pdf-item a:hover {
      text-decoration: underline;
    }
    .description {
      color: #444;
    }
    .url {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<h1>Documents</h1>

<div class="pdf-item">
  <a href="pdfs/auto-pencil.pdf" target="_blank">
    Auto-Advance Mechanical Pencil
  </a>
  <p class="description">
    Reverse engineering an auto-advance mechanical pencil.
  </p>
  <p class="url">
    https://randomvertebrate.github.io/pdfs/auto-pencil.pdf
  </p>
</div>

<div class="pdf-item">
  <a href="pdfs/heart-valves.pdf" target="_blank">
    Haert Valves
  </a>
  <p class="description">
    Simulation of blood flo in mechanical heart valve prostheses.
  </p>
  <p class="url">
    https://randomvertebrate.github.io/pdfs/heart-valves.pdf
  </p>
</div>

</body>
</html>
